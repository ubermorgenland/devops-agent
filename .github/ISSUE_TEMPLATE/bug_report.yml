name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug!
        
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run command '...'
        2. Enter input '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: macOS 14, Ubuntu 22.04, etc.
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python Version
      placeholder: python3 --version
    validations:
      required: true

  - type: input
    id: ollama
    attributes:
      label: Ollama Version
      placeholder: ollama --version
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste relevant error messages or logs
      render: shell
      placeholder: |
        Run with --verbose flag and paste output here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
